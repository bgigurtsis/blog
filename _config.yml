#  limit: 0
#  sort_field: 'date'
#  sort_reverse: true

permalink: /:year/:month/:title.html

sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives

# https://github.com/jekyll/jekyll/issues/2938

exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - screenshot.png
  - vendor
